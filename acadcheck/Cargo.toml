[package]
name = "acadcheck"
description = "A simple to use, flexible library for building checkers used in programming contests or homeworks."
version = "0.1.12"
authors = ["Irina Nita"]
edition = "2021"
license = "MIT"
readme = "README.md"
repository = "https://github.com/acadnet-dev/checker-rs"
exclude = [".rustfmt.toml"]

[package.metadata.docs.rs]
# To doc all features
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[features]
# Enable serialization of checker output.
default = ["use-serde", "acadnet"]
use-serde = ["dep:serde"]
# Acadnet specific implementation of the checker.
acadnet = []

[dependencies]
serde = { version = "1.0", features = ["derive"], optional = true }
thiserror = "1.0.44"
anyhow = "1.0"
regex = "1.9.1"
tokio = { version = "1", features = ["full"] }
sanitize-filename = "0.4.0"
serde_json = "1.0.59"
file_diff = "1.0.0"
erased-serde = "0.3.28"
